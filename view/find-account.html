<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Find Your Account | Snack Track</title>
  <link rel="" href="new-password.html" />
  <link rel="" href="" />
  <style>
    /* styles.css */

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-box {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333333;
    }

    .form-box p {
      font-size: 14px;
      color: #666666;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    small {
      display: block;
      font-size: 12px;
      color: #888888;
      margin-bottom: 20px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 12px 15px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8a;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</body>

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;

    const res = await fetch('/api/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    alert(data.message);
  });
</script>

</html>
