<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History - SnackTrack</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="history.css" />

  <style>
    #orderChart {
      height: 450px !important;
      width: 450px !important;
      max-width: 100%;
      max-height: 60vh;
      display: block;
      margin: 0 auto;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .logo img {
      width: 90px;
      height: auto;
      display: block;
      margin: 24px auto 18px auto;
      border-radius: 50%;
      background: transparent !important;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
      object-fit: contain;
    }

    .logo {
      background: transparent !important;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"><img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-04-20/Otu7tsSTg1.png"
          alt="Logo"></div>
      <nav>
        <ul>
          <li class="active"><a href="adminDashboard.html">Dashboard</a></li>
          <li><a href="adminOrderList.html">Order List</a></li>
          <li><a href="adminOrderHistory.html">History</a></li>
          <li><a href="adminFeedback.html">Feedback</a></li>
          <li><a href="adminUser.html">Users</a></li>
          <li><a onclick="logout(event)" href="#">logout</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h2>Product Order History</h2>
      <canvas id="orderChart"></canvas>
    </main>
  </div>


  <script>
    async function loadChartData() {
      try {
        const response = await fetch('/api/orderHistory/history');
        const result = await response.json();

        if (!result.success) throw new Error(result.message || 'Failed to load data');

        const labels = Object.keys(result.data);
        const counts = Object.values(result.data);

        const ctx = document.getElementById('orderChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              label: 'Orders per Product',
              data: counts,
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#66FF66', '#FF6666'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'right' }
            }
          }
        });
      } catch (error) {
        console.error('Chart loading error:', error);
        alert('Failed to load chart data.');
      }
    }

    window.addEventListener('DOMContentLoaded', loadChartData);

    const logout = function (event) {
      event.preventDefault();
      localStorage.removeItem('token');
      fetch('/api/auth/logout', {
        method: 'POST',
        credentials: 'include'
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || 'Logged out successfully');
          window.location.href = 'login.html';
        })
        .catch(err => {
          console.error('Logout error:', err);
          alert('Logout failed. Please try again.');
        });
    };
  </script>
</body>

</html>
