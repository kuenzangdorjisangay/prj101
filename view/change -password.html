<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Change Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
                "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
                "Source Han Sans CN", sans-serif;
            --primary-color: #6a93ba;
            --secondary-color: #a8d3f9;
            --accent-color: #72c172;
            --text-color: #000000;
            --text-light: #ffffff;
            --text-muted: #787575;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Inter, var(--default-font-family);
            line-height: 1.5;
            color: var(--text-color);
            overflow-x: hidden;
        }

        input,
        select,
        textarea,
        button {
            outline: 0;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-header {
            position: relative;
            width: 100%;
            height: 60px;
            background: url(https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-04-20/aVNzgdkbpg.png) no-repeat center;
            background-size: cover;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 50px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: url(https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-04-20/Otu7tsSTg1.png) no-repeat center;
            background-size: cover;
        }

        .main-nav {
            display: flex;
            align-items: center;
        }

        .nav-list {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-item a {
            color: var(--text-light);
            font-size: 18px;
            font-weight: 400;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .nav-item a:hover {
            opacity: 0.8;
        }

        .change-password-container {
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
            min-height: calc(100vh - 140px); /* Adjust for header and footer */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-password-card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        .change-password-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Inter, var(--default-font-family);
        }

        .submit-button {
            background: var(--accent-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #5aa55a;
        }

        .site-footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 80px 0 40px;
            margin-top: 60px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1;
        }

        .footer-heading {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-link {
            margin-bottom: 15px;
        }

        .footer-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .footer-link a:hover {
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
            }

            .nav-list {
                gap: 15px;
            }

            .nav-item a {
                font-size: 16px;
            }

            .change-password-container {
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .change-password-card h2 {
                font-size: 1.2rem;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input {
                font-size: 12px;
                padding: 8px;
            }

            .submit-button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo" aria-label="Smart Canteen Logo"></div>
            <div class="main-nav">
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="/view/Html/home.html">Home</a></li>
                        <li class="nav-item"><a href="/view/about us/about.html">About</a></li>
                        <li class="nav-item"><a href="/view/menu1/2.html">Menu</a></li>
                        <li class="nav-item"><a href="/view/contact us/contact.html">Contact</a></li>
                        <li class="nav-item"><a href="/view/profile/feedback.html">Feedback</a></li>
                        <li class="nav-item"><a href="/view/profile/profile.html">Profile</a></li>
                        <li class="nav-item"><a href="/view/Html/login.html">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Change Password Section -->
    <div class="change-password-container">
        <div class="change-password-card">
            <h2>Change Password</h2>
            <form>
                <div class="form-group">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" name="old-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3 class="footer-heading">Quick Links</h3>
                    <ul class="footer-links">
                        <li class="footer-link"><a href="/Html/home.html">Home</a></li>
                        <li class="footer-link"><a href="/menu1/2.html">Menu</a></li>
                        <li class="footer-link"><a href="/about us/about.html">About</a></li>
                        <li class="footer-link"><a href="/contact us/contact.html">Contact</a></li>
                        <li class="footer-link"><a href="/feedback.html">Feedback</a></li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3 class="footer-heading">Explore More</h3>
                    <ul class="footer-links">
                        <li class="footer-link"><a href="#">Locations</a></li>
                        <li class="footer-link"><a href="#">Careers</a></li>
                        <li class="footer-link"><a href="#">Events</a></li>
                        <li class="footer-link"><a href="#">FAQs</a></li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3 class="footer-heading">Stay Connected</h3>
                    <ul class="footer-links">
                        <li class="footer-link"><a href="https://facebook.com/smartcanteen">Facebook</a></li>
                        <li class="footer-link"><a href="https://instagram.com/smartcanteen">Instagram</a></li>
                        <li class="footer-link"><a href="https://twitter.com/smartcanteen">Twitter</a></li>
                        <li class="footer-link"><a href="https://youtube.com/smartcanteen">YouTube</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
