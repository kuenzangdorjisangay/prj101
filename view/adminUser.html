<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            /* or center, or space-between */
            padding: 20px;
        }

        .user-card {
            width: 200px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .user-card:hover {
            transform: scale(1.03);
        }

        .user-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .delete-button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-04-20/Otu7tsSTg1.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="adminDashboard.html">Dashboard</a></li>
                    <li><a href="adminOrderList.html">Order List</a></li>
                    <li><a href="adminOrderHistory.html">History</a></li>
                    <li><a href="adminFeedback.html">Feedback</a></li>
                    <li><a href="adminUser.html">Users</a></li>
                    <li><a onclick="logout(event)" href="#">logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div id="userList" class="user-list"></div>
        </main>




        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetchUsers();

                async function fetchUsers() {
                    try {
                        const response = await fetch('http://localhost:3000/api/users');
                        const users = await response.json();

                        const userList = document.getElementById('userList');
                        userList.innerHTML = ''; // Clear previous

                        users.forEach(user => {
                            const card = document.createElement('div');
                            card.classList.add('user-card');

                            card.innerHTML = `
                                <div class="user-icon">ðŸ‘¤</div>
                                <div>User Name:</div>
                                <div class="user-name">${user.name}</div>
                                <div>User ID:</div>
                                <div class="user-id">${user.userId || user._id}</div>
                                <button class="delete-button" data-id="${user._id}">Delete</button>
                            `;

                            card.querySelector('.delete-button').addEventListener('click', async () => {
                                if (confirm(`Are you sure you want to delete ${user.name}?`)) {
                                    await deleteUser(user._id);
                                    fetchUsers(); // Refresh list
                                }
                            });

                            userList.appendChild(card);
                        });
                    } catch (error) {
                        console.error('Error fetching users:', error);
                        document.getElementById('userList').innerHTML = '<p>Error loading users.</p>';
                    }
                }

                async function deleteUser(id) {
                    try {
                        const response = await fetch(`http://localhost:3000/api/users/${id}`, {
                            method: 'DELETE'
                        });
                        const result = await response.json();
                        console.log(result.message);
                    } catch (err) {
                        console.error('Error deleting user:', err);
                    }
                }
            });
        </script>

</body>

</html>
