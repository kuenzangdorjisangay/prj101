<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="dashboard.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .logo img {
            width: 90px;
            height: auto;
            display: block;
            margin: 24px auto 18px auto;
            border-radius: 50%;
            background: transparent !important;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            object-fit: contain;
        }

        .logo {
            background: transparent !important;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for feedback list */
        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 2.5rem auto 2rem;
            padding: 0 1rem;
        }

        /* Individual feedback card */
        .feedback-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem 1.5rem 1.1rem 1.5rem;
            box-shadow: 0 2px 12px rgba(39, 174, 96, 0.08), 0 1.5px 8px rgba(0, 0, 0, 0.04);
            border-left: 6px solid #27ae60;
            position: relative;
            transition: box-shadow 0.2s, transform 0.15s;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .feedback-card:hover {
            box-shadow: 0 6px 24px rgba(39, 174, 96, 0.13), 0 2px 12px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px) scale(1.01);
        }

        /* Rating styling */
        .feedback-card p strong {
            color: #27ae60;
        }

        /* Message paragraph */
        .feedback-card p {
            margin: 0.4rem 0;
            font-size: 1.08rem;
            line-height: 1.5;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        /* Date styling */
        .feedback-card .date {
            font-size: 0.93rem;
            color: #888;
            margin-top: 1.1rem;
            text-align: right;
            font-style: italic;
        }
    </style>

</head>

<body>

    <div class="container">
       <aside class="sidebar">
  <div class="logo">
    <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-04-20/Otu7tsSTg1.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li class="active"><a href="adminDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="adminOrderList.html"><i class="fas fa-list"></i> Order List</a></li>
      <li><a href="adminOrderHistory.html"><i class="fas fa-history"></i> History</a></li>
      <li><a href="adminFeedback.html"><i class="fas fa-comment-dots"></i> Feedback</a></li>
      <li><a href="adminUser.html"><i class="fas fa-users"></i> Users</a></li>
      <li><a onclick="logout(event)" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>
</aside>

        <main class="main-content">
            <div class="container">
                <h2>All Feedback</h2>
                <div id="feedbackList" class="feedback-list"></div>
            </div>
        </main>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', fetchFeedbacks);

        async function fetchFeedbacks() {
            try {
                const response = await fetch('http://localhost:3000/feedback');
                const feedbacks = await response.json();

                const list = document.getElementById('feedbackList');
                list.innerHTML = ''; // Clear previous content

                if (feedbacks.length === 0) {
                    list.innerHTML = '<p>No feedbacks submitted yet.</p>';
                    return;
                }

                feedbacks.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('feedback-card');

                    const date = new Date(item.createdAt).toLocaleString();

                    card.innerHTML = `
            <p><strong>Rating:</strong> ${item.rating}/10</p>
            <p><strong>Message:</strong> ${item.message}</p>
            <p class="date">${date}</p>
          `;

                    list.appendChild(card);
                });
            } catch (err) {
                console.error('Error fetching feedbacks:', err);
                document.getElementById('feedbackList').innerHTML = '<p>Error loading feedbacks.</p>';
            }
        }


         window.addEventListener("DOMContentLoaded", () => {
    const currentPage = window.location.pathname.split("/").pop(); // e.g., 'adminOrderList.html'
    const navLinks = document.querySelectorAll(".sidebar nav ul li a");

    navLinks.forEach(link => {
      const linkPage = link.getAttribute("href");
      if (linkPage === currentPage) {
        link.parentElement.classList.add("active");
      } else {
        link.parentElement.classList.remove("active");
      }
    });
  });
    </script>

</body>

</html>
